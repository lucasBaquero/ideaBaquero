    <h1 class="italica">Contacto</h1>

    <form>
      <div class="form__imput--medium">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Juan Carlos"
        />
      </div>

      <div class="form__imput--medium">
        <label for="exampleInputEmail1" class="form-label">Apellido</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Perez"
        />
      </div>

      <div class="form__imput--large">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="ejemplo@email.com"
        />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >¿Desea recibir Newsletter?</label
        >
      </div>
      <button type="submit" class="form__button form__button--submit">
        Enviar
      </button>
      <button type="reset" class="form__button form__button--reset">
        Limpiar
      </button>
    </form>
